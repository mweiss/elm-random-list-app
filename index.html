<html>
 
  <head>
    <title>中級１A名前の選択機</title>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <script type="text/javascript" charset="utf8" src="elm.js"></script>
    <script type='application/javascript' src='fastclick.js'></script>

    <style>
      body, div {
        width: 100%;
        height: 100%;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      #app > div {
        padding-top: 2em;
        text-align: center;
      }

      #app > div > span {
        font-size: 3.3em;
        display: block;
      }

      #app > div > img {
        width: 200px;
        height: 200px;
      }
    </style>
  </head>
 
  <body>
    <div id="app"></div>
  </body>
 
  <script type="text/javascript">
    if ('addEventListener' in document) {
      document.addEventListener('DOMContentLoaded', function() {
          FastClick.attach(document.body);
      }, false);
    }
    var stamperDiv = document.getElementById('app');
    Elm.embed(Elm.Main, stamperDiv);
  </script>
 
</html>
